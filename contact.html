<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelSite</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap JavaScript (with Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Jon Suh's Hamburger CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hamburgers@1.2.1/dist/hamburgers.min.css" /> <!--has to go first-->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" /> <!--my stylesheet needs to come last-->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header-bg">
    <div class="overlay"></div>

    <header>
      <img class="logo" src="images/logo-white.png" alt="white logo" />

      <!-- Hamburger Button -->
      <button class="hamburger hamburger--slider" type="button" onclick="toggleMenu(this)">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <!-- Slide-out Nav -->
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Trails</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  
  <div class="tagline">
    <h1>Your Dream Destination Awaits...</h1>
  </div>
  <div class="container" id="button">
  </div>

  <!-- JavaScript -->
  <script>
    const navBar = document.getElementById("navbar");

    function toggleMenu(button) {
      button.classList.toggle("is-active");

      if (button.classList.contains("is-active")) {
        navBar.style.right = "0"; 
      } else {
        navBar.style.right = "-250px";
      }
    }
  </script>
</body>
</html>
